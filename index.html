<!-- Fix Search -->
<!--all tags line up-->
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">The Dive Den</a>
      <ul class="right hide-on-small">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
      </ul>
    </div>
  </nav>

<!-- Divs -->
<div class="container">

  <h4>Top Locations for Scuba Diving</h4>

    <div class="row">
      <!-- map fixed -->
      <div class="seven columns">
        <div id="top-locs"></div> <!-- end of rop locs -->

            <div id="map" style="clear:both; height: 500px;width: 500px;"></div> <!-- end of map -->
      </div><!--end of col 7-->

      <div class="five columns">
        <div id="profile">
          <div id="wrap">
            <span id="intro">
              Currently in Orlando, FL: 
            </span>
            <span id="icon2"></span>
            <span id="temp"></span>
          </div> <!-- end of wrap -->

          <br>
          <br>
      
          <!-- start of card -->
          <div class="row">
            <div class="col s12 m12">
              <div class="card medium">
                <div class="card-image">
                  <!--<img src="images/sample-1.jpg">-->
                    <div class="flickrImages" id="flickrImg"> </div><!-- photos from flickr --> <!-- end of flickr -->
                  <span class="card-title">Scuba Location</span>
                </div> <!-- end of card image -->
                <div class="card-content">
                  <p><div id="wikip"></div></p>
                </div> <!-- end of card content -->
                <div class="card-action">
                  <a href="#">This is a link</a>
                </div> <!-- end of card action -->
              </div> <!-- end of card medium -->
            </div> <!-- end of m12 -->
          </div> <!-- end of card row -->
        </div><!--end of profile-->
      </div><!--end of col 5-->
    </div><!--end of 1st row -->

      <div class="row">
      <!-- map fixed -->
        <div class="tewlve columns">
          <div id="rolodex">PLACE PHOTO SLIDESHOW HERE</div> <!-- end of rolodex -->
        </div> <!--end of col 12-->
      </div>  <!-- end of 2nd row -->     

</div><!--end of container-->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClbAC2i9F_DocCTnfZokjM12bMdsT7bSs&libraries=places&callback=initMap" async defer></script>
